<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Product Cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=currency_rupee" />

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e1e2f, #232a42);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h2 {
            color: #fff;
            margin-bottom: 15px;
        }
        /* Dropdown Styling */
        .category-filter {
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        #main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
        }
        .card {
            width: 280px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            padding-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-content {
            padding: 15px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #f8f8f8;
            margin-bottom: 8px;
        }
        .category {
            font-size: 14px;
            font-weight: bold;
            color: #00c6ff;
            margin-bottom: 5px;
        }
        .price {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            color: #00ffcc;
        }
        .price .material-symbols-outlined {
            font-size: 20px;
            margin-left: 5px;
            color: #00ffcc;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
            box-shadow: 0px 3px 10px rgba(0, 198, 255, 0.5);
        }
        .buy-btn:hover {
            background: linear-gradient(to right, #00c6ff, #007bff);
            transform: scale(1.05);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
        /* üì± Small screens (max-width: 600px) */
@media (max-width: 600px) {
    .card {
        width: 90%; /* Full width on small screens */
    }
    .price {
        font-size: 18px; /* Adjust price font size */
    }
    .buy-btn {
        font-size: 12px;
        padding: 8px 15px;
    }
}

/* üì≤ Tablets (601px - 992px) */
@media (min-width: 601px) and (max-width: 992px) {
    .card {
        width: 45%; /* Two cards per row */
    }
    .price {
        font-size: 20px;
    }
}

/* üñ•Ô∏è Large Screens (above 992px) */
@media (min-width: 993px) {
    .card {
        width: 280px; /* Fixed width for uniform look */
    }
}

    </style>
</head>
<body>

    <h2>Filter by Category</h2>
    <select id="categoryFilter" class="category-filter" onchange="filterProducts()">
        <option value="all">All</option>
    </select>

    <div id="main"></div>

    <script>
        let allProducts = []; // Store all products

        async function fetchData() {
            var response = await fetch("http://localhost:3000/");
            var data = await response.json();
            allProducts = data;

            populateCategories(data);
            displayProducts(data);
        }

        function populateCategories(data) {
            let categories = new Set(data.map(item => item.category));
            let categoryFilter = document.getElementById("categoryFilter");

            categories.forEach(category => {
                let option = document.createElement("option");
                option.value = category;
                option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                categoryFilter.appendChild(option);
            });
        }

        function displayProducts(products) {
            let container = document.getElementById("main");
            container.innerHTML = "";

            if (products.length === 0) {
                container.innerHTML = `<p style="color: white; font-size: 18px;">No products found.</p>`;
                return;
            }

            products.forEach(product => {
                container.innerHTML += `
                    <div class="card">
                        <img src="${product.image}" alt="Product Image">
                        <div class="card-content">
                            <p class="title">${product.title}</p>
                            <p class="category">${product.category}</p>
                            <p class="price">${product.price} <span class="material-symbols-outlined">currency_rupee</span></p>
                            <a href="#" class="buy-btn">Buy Now</a>
                        </div>
                    </div>
                `;
            });
        }

        function filterProducts() {
            let selectedCategory = document.getElementById("categoryFilter").value;
            let filteredProducts = selectedCategory === "all" ? allProducts : allProducts.filter(item => item.category === selectedCategory);
            displayProducts(filteredProducts);
        }

        fetchData();
    </script>

</body>
</html>
